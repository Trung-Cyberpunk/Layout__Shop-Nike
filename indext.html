<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST DO IT, Nike</title>
    <!-- LINK  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/1.png">
    <!-- Box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">JUST DO IT.</a>
            <!-- Icon cart -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">You Cart.</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/NikeAirForce.webp" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Name Product</div>
                            <div class="cart-price">25$</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- REMOVE -->
                        <i class='bx bx-trash cart-remove'></i>
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0$</div>
                </div>
                <!-- Buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- SHOP -->
    <section class="shop container">
        <h2 class="section-title">LET DO IT.</h2>
        <!-- Content -->
        <div class="shop-content">
